        <div class="row">
            <form action="/debug/upload" method="post" class="col-md-4 col-xs-6 col-md-offset-4 col-xs-offset-3">
                <div class="form-group">
                    <label for="company_name">单位名称</label>
                    <input type="text" name="companyName" id="company_name" placeholder="请输入单位名称" class="form-control">
                </div>
                <div class="form-group">
                    <label for="equipment_name">设备名称</label>
                    <input name="equipmentName" id="equipment_name" placeholder="请输入设备名称" class="form-control">
                </div>
                <div class="form-group">
                    <label for="material_name">物料名称</label>
                    <input name="materialName" id="material_name" placeholder="请输入物料名称" class="form-control">
                </div>
                <div class="form-group">
                    <label for="moisture_content">湿分名称</label>
                    <input name="moistureContent" id="moisture_content"  placeholder="请输入湿分名称" class="form-control">
                </div>
                <div class="form-group">
                    <label for="feeding_amount">投料量（kg/h）</label>
                    <input name="feedingAmount" id="feeding_amount" placeholder="请输入投料量（kg/h）" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inlet_humidity_ratio">原料湿含量（w/w%）</label>
                    <input name="inletHumidityRatio" id="inlet_humidity_ratio" placeholder="原料湿含量（w/w%）" class="form-control">
                </div>

                <div class="form-group">
                    <label>原料初始状态</label>
                    <div class="radio">
                        <label><input type="radio" name="rawMaterialState" value="1">溶液</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="rawMaterialState" value="2">浆液</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="rawMaterialState" value="3">块状物料</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="rawMaterialState" value="4">散粒状物料</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="rawMaterialState" value="6" id="raw_material_state_6">无定形的生物植物类物料</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="rawMaterialState" value="5" id="raw_material_state_5">粉状物料</label>
                    </div>
                    <div class="form-group">
                        <label for="raw_material_mesh">目数</label>
                        <input disabled type="text" name="rawMaterialMesh" id="raw_material_mesh" placeholder="请输入物料目数" class="form-control"  >
                    </div>

                </div>


                <div class="form-group">
                    <label for="melting_point">物料熔点</label>
                    <input name="meltingPoint" id="melting_point" placeholder="请输入物料熔点" class="form-control">
                </div>

                <div class="form-group">
                    <label>热源型式</label>
                    <input type="radio" name="heatSourceType" value="1" id="heat_source_type_1"> <label for="heat_source_type_1">蒸汽</label>
                    <div class="form-group">
                        <label for="heat_source_pressure_1">蒸气压（现场表压）MPa</label>
                        <input  type="text" name="heat_source_pressure" id="heat_source_pressure_1" placeholder="请蒸气压" class="form-control"  >
                    </div>
                    <input type="radio" name="heatSourceType" value="1" id="heat_source_type_2"> <label for="heat_source_type_2">导热油</label>
                    <div class="form-group">
                        <label for="heat_source_pressure_2">压力MPa</label>
                        <input  type="text" name="heat_source_pressure" id="heat_source_pressure_2" placeholder="请输入导热油压力" class="form-control"  >
                    </div>
                    <div class="form-group">
                        <label for="heat_source_temperature_2">温度（℃）</label>
                        <input  type="text" name="heat_source_temperature" id="heat_source_temperature_2" placeholder="请输入导热油温度" class="form-control"  >
                    </div>
                    <input type="radio" name="heatSourceType" value="1" id="heat_source_type_3"> <label for="heat_source_type_3">热水</label>
                    <div class="form-group">
                        <label for="heat_source_pressure_3">压力MPa</label>
                        <input  type="text" name="heat_source_pressure" id="heat_source_pressure_3" placeholder="请输入热水压力" class="form-control"  >
                    </div>
                    <div class="form-group">
                        <label for="heat_source_temperature_3">温度（℃）</label>
                        <input  type="text" name="heat_source_temperature" id="heat_source_temperature_3" placeholder="请输入热水温度" class="form-control"  >
                    </div>
                </div>

                <div class="form-group">
                    <label for="inlet_material_temperature">原料进料温度（℃）</label>
                    <input name="inletMaterialTemperature" id="inlet_material_temperature" placeholder="请输入原料进料温度" class="form-control">
                </div>

                <div class="form-group">
                    <label for="inlet_air_temperature">进风温度（℃）</label>
                    <input name="inletAirTemperature" id="inlet_air_temperature" placeholder="请输入进风温度" class="form-control">
                </div>

                <div class="form-group">
                    <label for="outlet_air_temperature">出风温度（℃）</label>
                    <input name="outletAirTemperature" id="outlet_air_temperature" placeholder="请输入出风温度" class="form-control">
                </div>

                <div class="form-group">
                    <label for="cool_air_temperature">冷却风温度（℃）</label>
                    <input name="coolAirTemperature" id="cool_air_temperature" placeholder="请输入冷却风温度" class="form-control">
                </div>

                <div class="form-group">
                    <label for="outlet_material_temperature">出料温度（℃）</label>
                    <input name="outletMaterialTemperature" id="outlet_material_temperature" placeholder="请输入出料温度" class="form-control">
                </div>

                <div class="form-group">
                    <label for="output">产量（kg/h）</label>
                    <input name="output" id="output" placeholder="请输入产量（kg/h）" class="form-control">
                </div>

                <div class="form-group">
                    <label for="outlet_humidity_ratio">终水分（w/w%）</label>
                    <input name="outletHumidityRatio" id="outlet_humidity_ratio" placeholder="请输入终水分" class="form-control">
                </div>

                <div class="form-group">
                    <label for="remarks">问题与建议</label>
                    <input name="remarks" id="remarks" placeholder="请输入问题与建议" class="form-control">
                </div>



                <button type="submit" class="btn btn-default">提交</button>

            </form>
        </div>

    </div>
    <script src="js/debug_info.js"></script>
</body>
