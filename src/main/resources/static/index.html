<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>宇通干燥业务系统</title>

    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">

<body>
    <div class="container">
        <div class="row page-header">
            <h1 class="col-md-6 col-xs-9 col-md-offset-3 col-xs-offset-3 text-center">欢迎来到宇通干燥业务系统</h1>
        </div>

        <div class="row">
            <form action="/user/login" method="post" class="col-md-4 col-xs-6 col-md-offset-4 col-xs-offset-3">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" name="username" id="username" placeholder="请输入用户名" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input name="password" id="password" type="password" placeholder="请输入密码" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">登陆</button>
                <a class="btn btn-default"  href="/register.html">注册</a>
            </form>
        </div>

    </div>
</body>
</html>
